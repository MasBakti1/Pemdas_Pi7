<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Kebakaran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #dc3545;
        color: white;
      }
      .navbar-brand {
        font-size: 1.5rem;
      }
      .container {
        margin-top: 20px;
      }
      .card {
        margin-bottom: 15px;
      }
      .status {
        font-size: 1.2rem;
        font-weight: bold;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
        text-align: center;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: rgb(226, 226, 226);">
  
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Monitoring Kebakaran</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row" style="height: 80vh;">
        <!-- Placeholder for cards -->
        <div id="sensorCards" class="col-lg-4">
          <div class="row mb-3" style="background-color: white;">
            <div class=" rounded d-flex align-items-center" style="padding: 8px; padding-right: 15px; gap: 10px;">
                <i class="bi bi-thermometer-low" style="font-size: 40px;"></i>
                <h3 class="card-header">Temperature</h3>                
                <h5 id="temperatureVal" class="ms-auto mb-0">  </h5>
            </div>
          </div>
          <div class="row mb-3" style="background-color: white;">
            <div class=" rounded d-flex align-items-center" style="padding: 8px; padding-right: 15px; gap: 10px;">
                <i class="bi bi-droplet" style="font-size: 40px;"></i>
                <h3 class="card-header">Humidity</h3>                
                <h5 id="humidityVal" class="ms-auto mb-0"> </h5>
            </div>
          </div>
          <div class="row mb-3" style="background-color: white;">
            <div class=" rounded d-flex align-items-center" style="padding: 8px; padding-right: 15px; gap: 10px;">
                <i class="bi bi-exclamation-triangle" style="font-size: 40px;"></i>
                <h3 class="card-header">Gas Detected</h3>                
                <h5 id="gasVal" class="ms-auto mb-0"> </h5>
            </div>
          </div>
          <div class="row mb-3" style="background-color: white;">
            <div class=" rounded d-flex align-items-center" style="padding: 8px; padding-right: 15px; gap: 10px;">
                <i class="bi bi-fire" style="font-size: 40px;"></i>
                <h3 class="card-header">Fire Detected</h3>                
                <h5 id="flameVal" class="ms-auto mb-0"> </h5>
            </div>
          </div>

          <div class="row mb-3 card" style="height: 35vh; border-radius: 0px;">
            <h3 class="text-center mt-4">Status</h3>
      
            <div class="card-body d-flex justify-content-center align-items-center">
              <h1 id="overallStatus" class="text-center"></h1>
            </div>
          </div>
      
          <script src="script.js"></script>

        </div>
        <div class="col-lg-8">
          <div class="card" style="border-radius: 0px; height: 85vh;">
            <h3 class="d-flex justify-content-center" style="padding-top: 10px;">Riwayat Data</h3>
            <div class="card-body">
              <div id="chartContainer" class="row">
                <canvas id="historyChart"></canvas>
              </div>
        
              <script src="script2.js"></script>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
